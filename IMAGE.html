
<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">

  <text x="380" y="245" fill="white" font-size="14" font-family="Arial">Quote</text>

  <rect x="320" y="330" width="150" height="50" rx="10" ry="10" fill="#333333" />
  <text x="335" y="360" fill="white" font-size="14" font-family="Arial">Appointment</text>

  <!-- Work Order -->
  <rect x="520" y="330" width="150" height="50" rx="10" ry="10" fill="#333333" />
  <text x="535" y="360" fill="white" font-size="14" font-family="Arial">Work Order</text>

  <!-- Invoice -->
  <rect x="720" y="330" width="150" height="50" rx="10" ry="10" fill="#333333" />
  <text x="735" y="360" fill="white" font-size="14" font-family="Arial">Invoice</text>

  <!-- Payment -->
  <rect x="920" y="330" width="150" height="50" rx="10" ry="10" fill="#32CD32" />
  <text x="935" y="360" fill="white" font-size="14" font-family="Arial">Payment</text>

</svg>
