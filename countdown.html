<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Until We Can Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="main-body" class="bg-light text-dark">

    <div class="container text-center">
        <h1 class="display-4 mb-4">Countdown to 5:30 PM</h1>

        <!-- Dark mode toggle switch styled like a round button -->
        <label class="theme-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
        <p id="theme-text">Enable Dark Mode</p>
        <div id="countdown" class="card p-4 mb-4 bg-light text-dark">
            Loading...
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            const body = document.getElementById('main-body');
            const card = document.getElementById('countdown');
            const themeText = document.getElementById('theme-text');
            const isDarkMode = document.getElementById('dark-mode-toggle').checked;
            body.classList.toggle('bg-dark', isDarkMode);
            body.classList.toggle('text-light', isDarkMode);
            body.classList.toggle('bg-light', !isDarkMode);
            body.classList.toggle('text-dark', !isDarkMode);

            card.classList.toggle('bg-dark', isDarkMode);
            card.classList.toggle('text-light', isDarkMode);
            card.classList.toggle('bg-light', !isDarkMode);
            card.classList.toggle('text-dark', !isDarkMode);
            themeText.textContent = isDarkMode ? "Disable Dark Mode" : "Enable Dark Mode";
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isDarkMode = savedTheme === 'dark';

            document.getElementById('dark-mode-toggle').checked = isDarkMode;
            toggleDarkMode(); 
        }
        document.getElementById('dark-mode-toggle').addEventListener('change', toggleDarkMode);
        initializeTheme();
    </script>
</body>
</html>
