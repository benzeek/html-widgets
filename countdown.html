<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Until We Can Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light text-dark">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Time Until We Can Leave</h1>
        <div id="countdown" class="card p-4 mb-4 bg-light text-dark">Loading...</div>
        
        <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
            <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="24" cy="10" r="6" fill="black" />
                </mask>
                <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                <g class="sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </g>
            </svg>
        </button>
    </div>
    <script>
        const storageKey = 'theme-preference';
        const onClick = () => {
            theme.value = theme.value === 'light' ? 'dark' : 'light';
            setPreference();
        };
        const getColorPreference = () => {
            if (localStorage.getItem(storageKey)) {
                return localStorage.getItem(storageKey);
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        const setPreference = () => {
            localStorage.setItem(storageKey, theme.value);
            reflectPreference();
        };
        const reflectPreference = () => {
            document.documentElement.setAttribute('data-theme', theme.value);
            document.querySelector('#theme-toggle').setAttribute('aria-label', theme.value);
        };
        const theme = {
            value: getColorPreference(),
        };
        reflectPreference();
        window.onload = () => {
            reflectPreference();
            document.querySelector('#theme-toggle').addEventListener('click', onClick);
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ({
            matches: isDark
        }) => {
            theme.value = isDark ? 'dark' : 'light';
            setPreference();
        });

        function updateCountdown() {
            const now = new Date();
            const deadline = new Date();
            deadline.setHours(17, 30, 0, 0);
            if (now > deadline) {
                deadline.setDate(deadline.getDate() + 1);
            }
            const difference = deadline - now;
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `<h2>${hours}h ${minutes}m ${seconds}s</h2>`;
            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "<h2>It's 5:30 PM!</h2>";
            }
        }
    </script>
</body>

</html>
