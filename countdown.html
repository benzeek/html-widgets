<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 5:30 PM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #countdown {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Countdown to 5:30 PM</h1>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const deadline = new Date();

            //5:30 PM
            deadline.setHours(17, 30, 0, 0); 

            // If it's past 5:30 PM, move the countdown to tomorrow's 5:30 PM
            if (now > deadline) {
                deadline.setDate(deadline.getDate() + 1);
            }
            const difference = deadline - now;
            // Convert the difference to hours, minutes, and seconds
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML =
                hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "It's 5:30 PM!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
