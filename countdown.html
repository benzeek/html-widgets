<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 5:30 PM with Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode text-center">

    <div class="container">
        <h1 class="display-4 mb-4">Time Until We Can Leave</h1>
        <!-- Bootstrap Card to display the countdown -->
        <div id="countdown" class="card p-4 mb-4">
            Loading...
        </div>
        <!-- Dark mode toggle switch -->
        <button id="dark-mode-toggle" class="btn btn-secondary mb-4">Enable Dark Mode</button>
    </div>

    <script>
        // Function to switch between dark and light mode
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.getElementById('dark-mode-toggle');
            
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Update the button text
            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = "Disable Dark Mode";
            } else {
                toggleButton.textContent = "Enable Dark Mode";
            }

            // Save the user's preference in localStorage
            const mode = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        // Initialize the page based on the user's saved theme preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;

            if (savedTheme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = "Disable Dark Mode";
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                document.getElementById('dark-mode-toggle').textContent = "Enable Dark Mode";
            }
        }

        // Update countdown function
        function updateCountdown() {
            const now = new Date();
            const deadline = new Date();
            deadline.setHours(17, 30, 0, 0);

            // If it's past 5:30 PM, move the countdown to tomorrow's 5:30 PM
            if (now > deadline) {
                deadline.setDate(deadline.getDate() + 1);
            }

            const difference = deadline - now;
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `<h2>${hours}h ${minutes}m ${seconds}s</h2>`;

            // If the countdown is over, display a message
            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "<h2>It's 5:30 PM!</h2>";
            }
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
        setInterval(updateCountdown, 1000);
        initializeTheme();
        updateCountdown();
    </script>

    <!-- Include Bootstrap JS and Popper (optional, if you use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
