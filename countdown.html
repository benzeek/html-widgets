<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 5:30 PM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light text-center">

    <div class="container">
        <h1 class="display-4 mb-4">Countdown to 5:30 PM</h1>
        <div id="countdown" class="card p-4 mb-4">
            Loading...
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const deadline = new Date();
            deadline.setHours(17, 30, 0, 0);

            if (now > deadline) {
                deadline.setDate(deadline.getDate() + 1);
            }
            const difference = deadline - now;
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = 
                `<h2>${hours}h ${minutes}m ${seconds}s</h2>`;
            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "<h2>It's 5:30 PM!</h2>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
